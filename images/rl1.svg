<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="180" fill="url(#skyGrad)"/>
  
  <!-- Field -->
  <rect y="180" width="400" height="120" fill="url(#fieldGrad)"/>
  
  <!-- Center line -->
  <line x1="200" y1="180" x2="200" y2="300" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="240" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Ball with motion lines -->
  <circle cx="200" cy="120" r="20" fill="#FFD700" opacity="0.9"/>
  <circle cx="200" cy="120" r="18" fill="#FFF" opacity="0.3"/>
  
  <!-- Motion lines -->
  <line x1="150" y1="100" x2="180" y2="110" stroke="#FFF" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="120" x2="175" y2="120" stroke="#FFF" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="140" x2="180" y2="130" stroke="#FFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Car -->
  <g transform="translate(280, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FF006E" opacity="0.9"/>
    <!-- Window -->
    <rect x="-15" y="-8" width="20" height="10" fill="#87CEEB" opacity="0.7" rx="2"/>
    <!-- Wheels -->
    <circle cx="-15" cy="12" r="6" fill="#333"/>
    <circle cx="15" cy="12" r="6" fill="#333"/>
    <!-- Speed effect -->
    <line x1="30" y1="-5" x2="45" y2="-8" stroke="#FF006E" stroke-width="2" opacity="0.6"/>
    <line x1="32" y1="0" x2="48" y2="0" stroke="#FF006E" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="5" x2="45" y2="8" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Score display -->
  <text x="50" y="50" font-size="24" font-weight="bold" fill="#FFF" opacity="0.8">3</text>
  <text x="330" y="50" font-size="24" font-weight="bold" fill="#FFF" opacity="0.8">2</text>
</svg>